<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snapchat+ iOS Notification Clone</title>
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text","Helvetica Neue",Helvetica,Arial,sans-serif;
  background: #f0f0f0;
}

.ios-notification {
  position: fixed;
  top: -150px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  max-width: 400px;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(18px);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  padding: 12px 14px;
  display: flex;
  align-items: center;
  transition: top 0.6s cubic-bezier(0.22, 1.61, 0.36, 1);
  z-index: 9999;
  touch-action: pan-y;
}

.ios-notification img {
  width: 40px;
  height: 40px;
  border-radius: 12px;
  margin-right: 12px;
}

.ios-notification .text {
  flex: 1;
}

.ios-notification .text strong {
  font-weight: 600;
  font-size: 15px;
  line-height: 18px;
  display: block;
  margin-bottom: 2px;
  color: #000;
}

.ios-notification .text span {
  font-size: 14px;
  line-height: 17px;
  color: #1c1c1e;
  display: block;
}
</style>
</head>
<body>

<div class="ios-notification" id="notification">
  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png" alt="Snapchat Icon">
  <div class="text">
    <strong>stetson_miller0</strong>
    <span>Sent you 1 month of Snapchat+! Tap to unlock your free month.</span>
  </div>
</div>

<script>
const notification = document.getElementById('notification');

function showNotification() {
  notification.style.top = '40px';

  // Haptic vibration if supported
  if (navigator.vibrate) {
    navigator.vibrate([20, 50, 20]);
  }

  setTimeout(() => {
    hideNotification();
  }, 4200);
}

function hideNotification() {
  notification.style.top = '-150px';
}

// Swipe-to-dismiss
let startY = 0;
let currentY = 0;

notification.addEventListener('touchstart', e => startY = e.touches[0].clientY);
notification.addEventListener('touchmove', e => {
  currentY = e.touches[0].clientY;
  const deltaY = currentY - startY;
  if (deltaY < 0) notification.style.top = `${40 + deltaY}px`;
});
notification.addEventListener('touchend', () => {
  if (currentY - startY < -25) hideNotification();
  else notification.style.top = '40px';
});

window.addEventListener('load', showNotification);
</script>

</body>
</html>
